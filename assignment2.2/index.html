<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="snow-wrap">
        <div class="snow"></div>

        <div class="container">

            <div>
                <img src="image/ai-generated-7734477_1920.jpg" alt="cover" class="cover">
            </div>
            
            <section class="controls">
                <button id="play-pause-btn">
                  <img
                    id="play-pause-img"
                    src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
                    alt="Play Button"
                    width="24"
                    height="24"
                  />
                </button>
                <button id="mute-unmute-btn">
                  <img
                    id="mute-unmute-img"
                    src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
                    alt="Mute Button"
                    width="24"
                    height="24"
                  />
                </button>
        
                <div class="progress-bar">
                  <span id="progress-bar-fill"></span>
                </div>
                <button id="loop-btn">
                  <img
                    id="loop-img"
                    src="https://img.icons8.com/ios-glyphs/30/repeat.png"
                    alt="Loop Button"
                    width="24"
                    height="24"
                  />
                </button>
                <button id="decrease-volume-btn">
                  <img
                    id="decrease-volume-img"
                    src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
                    alt="Decrease volume Button"
                    width="24"
                    height="24"
                  />
                </button>
                <button id="increase-volume-btn">
                  <img
                    id="increase-volume-img"
                    src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
                    alt="Increase volume Button"
                    width="24"
                    height="24"
                  />
                </button>
              </section>
        </div>
    </div>

    
    
</body>
</html>
