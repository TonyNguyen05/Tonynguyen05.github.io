<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clicking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="image/clicking icon.png"> 

</head>
<body>
    <header>
        <img id="logo" src="image/clicking logo.png" alt="project-logo">
    </header>

    <main>
        <div id="content">
            <div id="time"></div>
            <div id="start-btn">
                <img id="btn-img" src="image/start btn.png" alt="start-btn">
            </div>
            <div id="count-number">
                <p><span id="click-count"></span></p>
            </div>
            <div id="count-record">
                <p>Your record: <span id="record"></span></p>
            </div>

        </div>
        
    </main>
    <div id="game-zone">
        <button id="circle"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
